<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
<title>登录界面</title>

	<link rel="stylesheet" href="/static/lib/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" href="/static/lib/validform/validform.min.css" />
	<link rel="stylesheet" href="/static/system/css/docman.css"/>
	<script src="/static/lib/jquery/jquery-1.11.3.min.js"></script>
	<script src="/static/lib/bootstrap/js/bootstrap.min.js"></script>
	<script src="/static/lib/validform/validform.min.js"></script>

</head>

<body>
<div class="container-fluid">
	<div class="col-md-12">
		<div class="row">

	<div class="app-title col-md-12"><h1>档案管理</h1></div>
		</div>
		<div class="row">
	<div class="login-input-group">
		<form action="/login" method="post" id="loginform">
			<div class="col-md-12">
			<input type="text" id="username" name="username" datatype="*" nullmsg="用户名不能为空"  class="login-input form-control" placeholder="用户名">
			</div>
			<div class="col-md-12">
			<input type="text" id="password" name="password" datatype="*" nullmsg="密码不能为空" class="login-input form-control" placeholder="密码">
			</div>
			<div class="col-md-12">
			<button type="submit" class="btn btn-primary login-input form-control">登录</button>
			</div>
		</form>
	</div>
		</div>
		<!--

		-->

	</div>
</div>

<script type="text/javascript">
	$(function(){
		$(".btn").click(function(){
			var flag = $("#loginform").validate().check();
			if(flag) {
				$.ajax({
					type: "post",
					url: "/login",
					success: function(demand) {
						model.grid.setData(demand);
						model.grid.setPage($("#activePicturesPage"));
					}
				});
			}
			return false;
		});
	});
</script>
</body>

</html>
