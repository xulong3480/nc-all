<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width" />
	<title>BootStrap Table使用</title>
	<link rel="stylesheet" href="/static/lib/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" href="/static/lib/bootstrap/css/bootstrap-table.css" />
	<script src="/static/lib/jquery/jquery-1.11.3.min.js"></script>
	<script src="/static/lib/bootstrap/js/bootstrap.min.js"></script>
	<script src="/static/lib/bootstrap/js/bootstrap-table.js"></script>
	<script src="/static/system/js/listtable.js"></script>
</head>
<body>
<div class="panel-body" style="padding-bottom:0px;">
	<div class="col-md-12 navbar-btn">
		<!-- 查询栏 -->
		<div class="input-group search-group input-group-sm float-left">
			<input type="text" class="form-control"  placeholder="编号/名称"/>
        <span class="input-group-btn">
            <button type="button" class="btn btn-primary" role="btn" ><span class="glyphicon glyphicon-search" ></span> 查询</button>
        </span>
		</div>
	</div>

	<div id="toolbar" class="btn-group">

		<button id="btn_edit" type="button" class="btn btn-default">
			<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
		</button>
		<button id="btn_delete" type="button" class="btn btn-default">
			<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
		</button>
	</div>
	<!--<table id="tb_departments"></table>-->

	<table id="tb_departments"
		   data-toggle="table"
		   data-toolbar="#toolbar"
		   data-url="/static/system/js/data1.json">
		<thead>
		<tr>
			<th data-field="id">ID</th>
			<th data-field="name">Item Name</th>
			<th data-field="price">Item Price</th>
		</tr>
		</thead>
	</table>
</div>

</body>

</html>
